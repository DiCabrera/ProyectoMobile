<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="imgHeader" slot="start">
      <ion-img (click)="goHome()" src="assets/icon/duocLogo.png"></ion-img>
    </div>
    <ion-button color="warning" class="logout" slot="end" (click)="logOut()" id="btnLogout"> <ion-icon
        name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid [fixed]="true">
    <ion-row class="ion-justify-content-center">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Informaci√≥n de QR</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-col>
            <ion-label>Nombre alumno</ion-label>
          </ion-col>
          <ion-col>
            {{dateTime}}
          </ion-col>
        </ion-card-content>

        <ion-button (click)="qrConfirm()" color="warning">
          Aceptar
        </ion-button>
        <ion-button (click)="qrCancel()" color="warning" fill="outline">
          Cancelar
        </ion-button>

      </ion-card>
    </ion-row>
  </ion-grid>

</ion-content>
