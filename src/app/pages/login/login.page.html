<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid [fixed]="true">
    <ion-row class="ion-justify-content-center">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Login</ion-card-title>
          <ion-card-subtitle>¡Bienvenido/a!</ion-card-subtitle>
          <br>
        </ion-card-header>

        <ion-card-content>
          <ion-input [(ngModel)]="email" label="Usuario" label-placement="floating" fill="outline" placeholder="Ingrese usuario"></ion-input>
            <br/>
          <ion-input [(ngModel)]="pass" label="Contraseña" label-placement="floating" fill="outline" placeholder="Ingrese contraseña" [type]="passType"></ion-input>
            <br>
          <ion-checkbox (ionChange)="verPass()" labelPlacement="end">Mostrar contraseña</ion-checkbox>
            <hr>
            <a>He olvidado mi contraseña</a>
        </ion-card-content>
      </ion-card>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-button (click)="login()">
        Ingresar
      </ion-button>
      <ion-button (click)="registro()" fill="outline">
        Registrarse
      </ion-button>
    </ion-row>
  </ion-grid>

</ion-content>
